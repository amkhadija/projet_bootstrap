<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7jours</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootstrap-colors-extended.herokuapp.com/bootstrap-colors.css" />
</head>

<body onload="chargerDonnees(31)">
    <div class="container text-center">
        <h1 class="text-center text-warning fw-bold"> Flash <span class="text-primary">Météo</span> </h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-secondary text-center  " href="../html/Actuel.html">Aujourd'hui</a>
                <a class="navbar-brand fw-bold text-secondary text-center" href="../html/3jours.html">3 jours</a>
                <a class="navbar-brand fw-bold text-secondary text-center " href="../html/7jours.html">7jours</a>
                <a class="navbar-brand fw-bold text-secondary text-center " href="../html/14jours.html">14 jours</a>
                <a class="navbar-brand fw-bold text-primary text-center " href="../html/mensuel.html">Mensuel</a>
            </div>

        </nav>
        <label for="choix">Choisir un mois</label>
        <select id="mois-selection" onchange="chargerDonnees(99)">
            <option value="00"> </option>
            <option value="01">Janvier</option>
            <option value="02">Fevrier</option>
            <option value="03">Mars</option>
            <option value="04">Avril</option>
            <option value="05">Mai</option>
            <option value="06">Juin</option>
            <option value="07">Juillet</option>
            <option value="08">Aout</option>
            <option value="09">Septembre</option>
            <option value="10">October</option>
            <option value="11">Novembre</option>
            <option value="12">Decembre</option>
        </select>
        <div class="statistiques">
            <h4>Statistiques du mois:</h4>
            <div class="d-inline-block p-2">
                <h5>Temperature Moyenne:</h5><span class="degre-medium" id="temp-moy"></span> C
            </div>
            <div class="d-inline-block p-2">
                <h5>Temperature plus haute:</h5> <span class="degre-medium text-danger" id="temp-haut"></span> C
            </div>
            <div class="d-inline-block p-2">
                <h5>Temperature plus basse :</h5> <span class="degre-medium text-primary" id="temp-bas"></span> C
            </div>
        </div>
        <div>
            <table id="tableConteneur" class="text-center">

            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/script.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
